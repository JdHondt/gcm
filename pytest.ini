[pytest]
# Pytest configuration file
# This supplements the configuration in pyproject.toml

# Additional test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
console_output_style = progress
junit_family = xunit2

# Warnings settings
filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 6.0
